<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                        <form class="form-horizontal" th:action="@{/save-air-route}" method="POST" th:object="${airRouteDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD AIR ROUTE</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">AirRoute Name</label>
                                <div class="col-md-4">
                                    <input id="name" th:field="*{name}" name="name"  class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="departure">Departure</label>
                                <div class="col-md-4">
                                    <select id="departure" th:field="*{departure}" name="departure" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="airport : ${airports}"
                                                th:value="${airport.id}"
                                                th:text="${airport.name}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                            <label class="col-md-4 control-label" for="destination">Destination</label>
                            <div class="col-md-4">
                                <select id="destination" th:field="*{destination}" name="destination" class="form-control">
                                    <option th:value="null">--SELECT--</option>
                                    <option th:each="airport : ${airports}"
                                            th:value="${airport.id}"
                                            th:text="${airport.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
