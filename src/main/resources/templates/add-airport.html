<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                        <form class="form-horizontal" th:action="@{/save-airport}" method="POST" th:object="${airportDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD AIRPORT</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Airport Name</label>
                                <div class="col-md-4">
                                    <input id="name" th:field="*{name}" name="name"  class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="location">Location</label>
                                <div class="col-md-4">
                                    <input id="location" th:field="*{location}" name="location" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
