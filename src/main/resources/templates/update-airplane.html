<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <form class="form-horizontal" th:action="@{/update-airplane/{id}(id=${airplaneDto.id})}" method="POST" th:object="${airplaneDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>UPDATE AIRPLANE</legend>
                            <div class="form-group">
                                <label for="idEdit" class="col-form-label">Id:</label>
                                <div class="col-md-4">
                                    <input type="text" th:field="*{id}" class="form-control" id="idEdit" name="id" readonly>
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="product_name">Airplane Name</label>
                                <div class="col-md-4">
                                    <input id="product_name" th:field="*{name}" name="product_name"  class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="brand">Airplane Brand</label>
                                <div class="col-md-4">
                                    <input id="brand" th:field="*{brand}" name="description" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="capacity">Airplane Capacity</label>
                                <div class="col-md-4">
                                    <input id="capacity" th:field="*{capacity}" name="capacity" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="types">Airplane type</label>
                                <div class="col-md-4">
                                    <select id="types" th:field="*{type}" name="type" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="type : ${types}"
                                                th:value="${type.id}"
                                                th:text="${type.model}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
