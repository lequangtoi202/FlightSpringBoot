<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <form class="form-horizontal" th:action="@{/save-flight}" method="POST" th:object="${flightDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD FLIGHT</legend>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="airplane">Airplane code</label>
                                <div class="col-md-4">
                                    <select id="airplane" th:field="*{airplane}" name="airplane" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="airplane : ${airplanes}"
                                                th:value="${airplane.id}"
                                                th:text="${airplane.name}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="airRoute">AirRoute code</label>
                                <div class="col-md-4">
                                    <select id="airRoute" th:field="*{airRoute}" name="airRoute" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="airRoute : ${airRoutes}"
                                                th:value="${airRoute.id}"
                                                th:text="${airRoute.name}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="ticketPrice">TicketPrice code</label>
                                <div class="col-md-4">
                                    <select id="ticketPrice" th:field="*{ticketPrice}" name="ticketPrice" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="ticketPrice : ${ticketPrices}"
                                                th:value="${ticketPrice.id}"
                                                th:text="${ticketPrice.id}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
