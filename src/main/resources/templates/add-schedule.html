<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <form class="form-horizontal" th:action="@{/save-schedule}" method="POST" th:object="${scheduleDto}">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>ADD SCHEDULE</legend>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="num_o_F_seat">Num of first seat</label>
                                <div class="col-md-4">
                                    <input id="num_o_F_seat" th:field="*{num_o_F_seat}" name="num_o_F_seat"  class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="num_o_S_seat">Num of second seat</label>
                                <div class="col-md-4">
                                    <input id="num_o_S_seat" th:field="*{num_o_S_seat}" name="num_o_S_seat" class="form-control input-md" required="" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="date">Date</label>
                                <div class="col-md-4">
                                    <input type="date" th:field="*{date}" id="date" class="form-control input-md" name="time" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="timeStart">Time start</label>
                                <div class="col-md-4">
                                    <input type="time" th:field="*{timeStart}" id="timeStart" class="form-control input-md" name="time" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="timeEnd">Time end</label>
                                <div class="col-md-4">
                                    <input type="time" th:field="*{timeEnd}" id="timeEnd" class="form-control input-md" name="time" required>
                                </div>
                            </div>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="types">Flight code</label>
                                <div class="col-md-4">
                                    <select id="types" th:field="*{flight}" name="type" class="form-control">
                                        <option th:value="null">--SELECT--</option>
                                        <option th:each="flight : ${flights}"
                                                th:value="${flight.id}"
                                                th:text="${flight.airRoute.name}"
                                        ></option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer">
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll"></a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>



    <!--end-->
    <div th:replace="fragments :: script"></div>
    <script th:src="@{/js/categories.js}"></script>

</body>

</html>
